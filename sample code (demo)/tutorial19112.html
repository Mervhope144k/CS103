<title>Dollars and Cents</title>
<script language="javascript">

/*Buy two products */
for (i=0; i<2; i++) {
quantity = Math.round(Math.random()*10);
unitPrice = Math.random()*100;
alert ("quantity = " + quantity + "\n" + "Unit Price = " + unitPrice);
totalCost = quantity * unitPrice;
alert ("Total Cost = " + totalCost);
totalCostRounded = Math.round(totalCost * 100)/100;
alert ("Rounded total Cost = " + totalCostRounded);
//use toFixed() method
alert ("Rounded total Cost = " + totalCost.toFixed(2));
}  //for
